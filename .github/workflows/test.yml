name: Test
on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: test
        run: |
          source script.sh
        env:
          NGROK_AUTHTOKEN: ${{ secrets.NGROK_AUTHTOKEN }}
          NORD_LOGIN: ${{ secrets.NORD_LOGIN }}
          NORD_PASS: ${{ secrets.NORD_PASS }}
