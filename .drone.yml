---
kind: pipeline
type: docker
name: test

platform:
  os: linux
  arch: amd64

steps:
- name: check
  image: archlinux:base-devel
  commands:
  - curl -fsSL "https://repo.archlinuxcn.org/x86_64/glibc-linux4-2.33-4-x86_64.pkg.tar.zst" | bsdtar -C / -xvf -
  - pacman -Syu --noconfirm --needed
  - pacman -S neofetch --noconfirm
  - neofetch
  - df -h
  - free -h
  - pwd
  - lsblk
